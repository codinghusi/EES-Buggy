<h1>Test</h1>
<form method="post" action="/">
  <input type="submit" value="w" id="w" name="w">
  <input type="submit" value="a" id="a" name="a">
  <input type="submit" value="s" id="s" name="s">
  <input type="submit" value="d" id="d" name="d">
  <input type="submit" value="' '" id="' '" name="' '">
</form>

<script>
const keyIdMap = {
  'w': 'w',
  'a': 'a',
  's': 's',
  'd': 'd',
  ' ': "' '",
  'q': 'q',
  'e': 'e'
};

document.body.addEventListener("keydown", e => {
  const key = e.key;
  const id = keyIdMap[key];
  if (id) {
    document.getElementById(id).click();
  }
})
  </script>
